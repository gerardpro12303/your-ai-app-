<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <h1>Welcome to My AI App</h1>
    <p>This is the home page.</p>

    <form id="prediction-form">
        <input type="number" name="family_history" placeholder="Family History (1 or 0)" required>
        <input type="number" name="glucose_reading" placeholder="Glucose Reading" required>
        <input type="number" name="frequent_urination" placeholder="Frequent Urination (1 or 0)" required>
        <input type="number" name="fatigue" placeholder="Fatigue (1 or 0)" required>
        <input type="number" name="blurred_vision" placeholder="Blurred Vision (1 or 0)" required>
        <input type="number" name="age" placeholder="Age" required>

        <select name="diet_quality" required>
            <option value="Good">Good</option>
            <option value="Average">Average</option>
            <option value="Poor">Poor</option>
        </select>

        <select name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <input type="number" name="actual_label" placeholder="Actual Diagnosis (1 or 0)" required>


        <button type="submit">Predict</button>
    </form>

    <div id="result"></div>
</body>
</html>
