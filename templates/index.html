<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <h1>Welcome to My AI App</h1>
    <p>This is the home page.</p>
    
    <form id="prediction-form">
        <label>Family History of Diabetes:</label>
        <input type="number" name="Family_History" placeholder="0 or 1" required>
        
        <label>Glucose Reading:</label>
        <input type="number" name="Glucose_Reading" placeholder="Enter glucose level" required>
        
        <label>Frequent Urination:</label>
        <input type="number" name="Frequent_Urination" placeholder="0 or 1" required>
        
        <label>Fatigue:</label>
        <input type="number" name="Fatigue" placeholder="0 or 1" required>
        
        <label>Blurred Vision:</label>
        <input type="number" name="Blurred_Vision" placeholder="0 or 1" required>
        
        <label>Age:</label>
        <input type="number" name="Age" placeholder="Enter age" required>
        
        <label>Diet Quality:</label>
        <select name="Diet_Quality" required>
            <option value="Poor">Poor</option>
            <option value="Average">Average</option>
            <option value="Good">Good</option>
        </select>
        
        <label>Gender:</label>
        <select name="Gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        
        <button type="submit">Predict</button>
    </form>
    
    <div id="result"></div>
</body>
</html>
